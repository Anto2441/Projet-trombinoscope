                <div class="row">

                                <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"

                                        <circle cx="11.5" cy="8.5" r="5.5" />
                                        <path d="M11.5 14v7" /></svg> 9 All√©e Serr 33000 Bordeaux</p>
                                <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="#000000" stroke-width="3" stroke-linecap="square"

                                        <path
                                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                        </path>
                                    </svg> 06 66 96 17 77</p>
                                <a href="https://www.facebook.com/wildcodeschool/" class="fa fa-facebook"></a> <a

                                    class="fa fa-youtube"></a> <a href="https://www.instagram.com/wildcodeschool/"
                                    class="fa fa-instagram"></a> <a href="https://github.com/WildCodeSchool"
                                    class="fa fa-github"></a>
                            </div>
                            <br>
                            <div class="map">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2829.0301875504165!2d-0.5630998844633089!3d44.84131857909848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd55262da405554f%3A0x5a26a7039ce944d6!2s9+All%C3%A9e+Serr%2C+33072+Bordeaux!5e0!3m2!1sfr!2sfr!4v1551782339385"

                    </div>

                    <div class="col-xl-6">
                        <div class="mx-auto">
                            <form class="contact1-form validate-form">


                                <div class="wrap-input1 validate-input" data-validate="Name is required">
                                    <input class="input1" type="text" name="name" placeholder="Nom">
                                    <span class="shadow-input1"></span>
                                </div>

                                <div class="wrap-input1 validate-input"
                                    data-validate="Valid email is required: ex@abc.xyz">
                                    <input class="input1" type="text" name="email" placeholder="Email">
                                    <span class="shadow-input1"></span>
                                </div>

                                <div class="wrap-input1 validate-input" data-validate="Subject is required">
                                    <input class="input1" type="text" name="subject" placeholder="Sujet">
                                    <span class="shadow-input1"></span>
                                </div>

                                <div class="wrap-input1 validate-input" data-validate="Message is required">
                                    <textarea class="input1" name="message" placeholder="Votre message"></textarea>
                                    <span class="shadow-input1"></span>
                                </div>

                                <div class="container-contact1-form-btn">
                                    <button class="contact1-form-btn">
                                        <span>
                                            Envoi
                                        </span>
                                    </button>
                                </div>
                        </div>
                    </div>
                </div>
